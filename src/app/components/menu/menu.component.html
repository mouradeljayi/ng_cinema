<ul class="list-group">
    <li *ngFor="let menu of menuProperties" class="list-group-item d-flex justify-content-between align-items-center">
       <i class="{{ menu.icon }}"></i> <span class="active" (click)="navigate(menu.url)"> {{ menu.title }}</span>
      <span class="badge bg-primary rounded-pill">0</span>
    </li>
    
  </ul>
