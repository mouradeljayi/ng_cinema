<div class="col p-5">
    <span>Ajouter un nouvel film</span>
    <form class="mt-3">
        <div class="form-group mb-2">
          <input type="text" name="titre" class="form-control" placeholder="Entrez le Titre">
        </div>
        <div class="form-group mb-2">
            <input type="text" name="description" class="form-control" placeholder="Entrez la description">
          </div>
          <div class="form-group mb-2">
            <input type="text" name="realisateur" class="form-control"placeholder="Entrez le réalisateur">
          </div>
          <div class="form-group mb-2">
            <input type="text" name="duree" class="form-control" placeholder="Entrez la durée">
          </div>
          <div class="form-group mb-2">
            <label >Choisissez la date de sortie </label>
            <input type="date" name="dateSortie" class="form-control">
          </div>
          <div class="form-group mb-2">
            <label >Choisissez une catégorie</label>
            <select name="category" class="form-control mt-2">
              <option value="">Cat 1</option>
              <option value="">Cat 2</option>
              <option value="">Cat 3</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="">Choisissez une image</label>
            <input type="file" name="image" class="form-control">
          </div>
        <button type="submit" class="btn btn-primary">Enregistrez</button>
      </form>
</div>
