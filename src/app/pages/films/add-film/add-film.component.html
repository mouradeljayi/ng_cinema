<div class="col p-5">
    <span>Ajouter un nouvel film</span>
    <form (ngSubmit)="saveFilm()" class="mt-3">
        <div class="form-group mb-2">
          <input type="text"  [(ngModel)]="film.titre" name="titre" class="form-control" placeholder="Entrez le Titre">
        </div>
        <div class="form-group mb-2">
            <input type="text" [(ngModel)]="film.description" name="description" class="form-control" placeholder="Entrez la description">
          </div>
          <div class="form-group mb-2">
            <input type="text" [(ngModel)]="film.realisateur" name="realisateur" class="form-control"placeholder="Entrez le réalisateur">
          </div>
          <div class="form-group mb-2">
            <input type="text" [(ngModel)]="film.duree" name="duree" class="form-control" placeholder="Entrez la durée">
          </div>
          <div class="form-group mb-2">
            <label >Choisissez la date de sortie </label>
            <input type="date" [(ngModel)]="film.dateSortie" name="dateSortie" class="form-control">
          </div>
          <div class="form-group mb-2">
            <label >Choisissez une catégorie</label>
            <select [(ngModel)]="categorie.id" name="category" class="form-control mt-2">
              <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="">Choisissez une image</label>
            <input [(ngModel)]="film.photo" type="text" name="photo" class="form-control">
          </div>
        <button type="submit" class="btn btn-primary">Enregistrez</button>
      </form>
</div>
