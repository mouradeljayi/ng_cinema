<div class="col p-5">
  <span *ngIf="!ville.id"> Ajouter une nouvelle ville </span>
  <span *ngIf ="ville.id"> Modifier une ville</span>
    <form (ngSubmit)="saveVille()" class="mt-3">
        <div class="form-group mb-2">
          <input type="text"  [(ngModel)]="ville.name"  name="name" class="form-control" placeholder="Entrez le nom">
        </div>
        <div class="form-group mb-2">
            <input type="text"  [(ngModel)]="ville.longitude" name="longitude" class="form-control" placeholder="Entrez longitude">
          </div>
          <div class="form-group mb-2">
            <input type="text"  [(ngModel)]="ville.latitude"  name="latitude" class="form-control"placeholder="Entrez latitude">
          </div>
          <div class="form-group mb-2">
            <input type="text"  [(ngModel)]="ville.altitude"  name="altitude" class="form-control" placeholder="Entrez altitude">
          </div>
          
        <button type="submit" class="btn btn-primary">Enregistrez</button>
      </form>
</div>
