<div class="col p-5">
    <span>Ajouter une nouvelle ville</span>
    <form class="mt-3">
        <div class="form-group mb-2">
          <input type="text" name="name" class="form-control" placeholder="Entrez le nom">
        </div>
        <div class="form-group mb-2">
            <input type="text" name="longitude" class="form-control" placeholder="Entrez longitude">
          </div>
          <div class="form-group mb-2">
            <input type="text" name="latitude" class="form-control"placeholder="Entrez latitude">
          </div>
          <div class="form-group mb-2">
            <input type="text" name="altitude" class="form-control" placeholder="Entrez altitude">
          </div>
          
        <button type="submit" class="btn btn-primary">Enregistrez</button>
      </form>
</div>
