<div class="col p-5">
    <span>Ajouter une nouvelle cin√©ma</span>
    <form (ngSubmit)="saveCinema()" class="mt-3">
        <div class="form-group mb-2">
          <input type="text" [(ngModel)]="cinema.name" name="name" class="form-control" placeholder="Entrez le nom">
        </div>
        <div class="form-group mb-2">
            <input type="text" [(ngModel)]="cinema.longitude" name="longitude" class="form-control" placeholder="Entrez longitude">
          </div>
          <div class="form-group mb-2">
            <input type="text" [(ngModel)]="cinema.latitude" name="latitude" class="form-control"placeholder="Entrez latitude">
          </div>
          <div class="form-group mb-2">
            <input type="text" [(ngModel)]="cinema.altitude" name="altitude" class="form-control" placeholder="Entrez altitude">
          </div>
          <div class="form-group mb-2">
            <label >Choisissez une ville</label>
            <select [(ngModel)]="ville.id" name="ville" class="form-control mt-2">
              <option *ngFor="let v of villes" [value]="v.id">{{ v.name }}</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <input type="number" [(ngModel)]="cinema.nombreSalles" name="nombreSalles" class="form-control" placeholder="Entrez le nombre des salles">
          </div>
          
        <button type="submit" class="btn btn-primary">Enregistrez</button>
      </form>
</div>
